<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Puppy Training Registration Form</title>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div id="container">
	<div class="header">
		<h2>Puppy Training Registration Form</h2>
	</div>
		<div class="formfields">
	<form action="#" method="post" style="align-content: center">
        <div class="field"><label for="fullname">Owner's Name</label></br>
		<input type="text" id="fullname" name="fullname" /></br></div>
        <div class="field"><label for="phone">Phone Number</label></br>
		<input type="tel" id="phone" name="phone" maxlength="11" /></br></div>
		<div class="field"><label for="email">Email</label></br>
		<input type="email" id="email" name="email"/></br></div>
		<div class="field"><label for="pupname">Puppy's Name</label></br>
		<input type="text" id="pupname" name="pupname" /></br></div>
        <div class="field"><label for="DOB">Date of Birth</label></br>
		<input type="date" id="DOB" name="DOB"/></br></div>
        <div class="field"><label for="breed">Breed</label></br>
		<input type="text" id="breed" name="breed" /></br></div>
        <div class="select"><p>Has your dog had the following vaccinations?</p>
        	<input type="checkbox" name="vax" value="parvo">Parvo
			<input type="checkbox" name="vax" value="distemper">Distemper
			<input type="checkbox" name="vax" value="rabies">Rabies</br></div>
        </br>
		<div class="select"><p>How did you hear about us?</p>
            <input type="radio" value="radio">Radio</br>
            <input type="radio" value="driving">Driving By</br>
            <input type="radio" value="referral">Friend/Neighbor</br>
            <input type="radio" value="Other">Other <input type="text" id="otherdes" name="otherdes"/></br></div>
            <button type="submit" class="submit"> Submit </button>
		</div>
	</div>
</body>
</html>
